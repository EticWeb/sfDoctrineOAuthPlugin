---
Token:
  columns:
    id: 
      type: integer
      primary: true
      autoincrement: true
    name: string(127)
    token_key: string(255)
    token_secret: string(255)
    user_id: integer
    status: integer(2)
    oauth_version: integer(2)
    expire: timestamp
    params: clob
    identifier: string(255)
  relations: 
    User:
      class: sfGuardUser
      type: one
      foreignType: many
      local: user_id
      foreign: id
      foreignAlias: Tokens
  actAs:
    Timestampable: ~